<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="desctription" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Blake Rusick">
</head>

<body>
    <header>
        <img src="./images/basic-logo.png"
          alt="animated logo showing html structure on a computer monitor" width="128" height="128">
        <nav>
            <ul>
                <li>
                    <a href="https://fire.slc.gov/">SLC Fire</a>
                </li>
                <li>
                    <a href="https://www.roguefitness.com/">Rogue Fitness</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Descriptive content regarding the heading</p>
        </section>

        <section>
            <h2>Heading 2</h2>
            <p>Descriptive content regarding heading 2</p>
        </section>
    </main>

    <aside>
        <img
          src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/denver-colorado/800x500/denver-colorado-temple-lds-845690-wallpaper.jpg"
          alt="beautiful day at the Denver Colorado temple" width="200">
    </aside>
