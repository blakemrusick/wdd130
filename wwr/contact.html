    <header>
        <img src="./images/jolly-rodger.png"
          alt="pirate skeleton white water rafting holing a skull and cross bones flag">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>

    <main>
        <div class="info">
            <h1>Jolly Rodger Rapids Adventur Co.</h1>
            <p>123 Queen Anne's Revenge Street</p>
            <p>X-Marks-the-Spot, NC</p>
            <p>+1 910 123 4567</p>
            <p>info@jollyrodger.com</p>
        </div>

        <div class="contact">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24615.375799328!2d-78.01263979220465!3d34.38313659752893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1770404484712!5m2!1sen!2sus"
              width="400" height="350" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">


                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <div class="radioq">
                    <div class="radio-title">Message Purpose:</div>

                    <label class="radio-container">
                        <input type="radio" name="purpose" checked>
                        General Inquiry
                    </label>

                    <label class="radio-container">
                        <input type="radio" name="purpose">
                        Reservation Question
                    </label>

                    <label class="radio-container">
                        <input type="radio" name="purpose">
                        Website Suggestion
                    </label>
                </div>

                <label for="message">Message: </label>
                <textarea name="message" id="message"></textarea>

                <input class="checkbox" type="checkbox" name="subscribe" id="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Get in Touch!</button>
            </form>

        </div>

        <div class="employees">
            <h1 class=>Our Team</h1>
            <figure>
                <img src="./images/blackbeard.jpg" alt="portrait of Blackbeard">
                <figcaption>Captain Black Beard</figcaption>
            </figure>

            <figure>
                <img src="./images/jack-sparrow.jpg" alt="portrait of Captain Jack Sparrow">
                <figcaption>Captain Jack Sparrow</figcaption>
            </figure>

            <figure>
                <img src="./images/long-john-silver.jpg" alt="portrait of long john silver">
                <figcaption>Quartermaster Long John Silver</figcaption>
            </figure>
        </div>

    </main>
