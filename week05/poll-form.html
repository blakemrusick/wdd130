<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="./styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>

    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">fullname:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="username">Username:</label>
                    <input type="email" id="usermail" name="usermail" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="quantity">What is yopur favorite web browser?</label>
                    <select name="quantity" id="quantity">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="firefox">Firefox</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">I have a household pet.</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="form-item">
                    <label for="places">List the places you have lived:</label>
                    <textarea name="places" id="places"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>Â©2026 | HTML Form - User Poll Activity | Blake Rusick</p>

    </footer>

</body>

</html>
