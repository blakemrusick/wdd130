<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="./styles/poll-form.css">
</head>

<body>
    <header>

    </header>

    <main>
        <form>
            <label for="fullname">fullname</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="username">Username:</label>
            <input type="email" id="usermail" name="usermail" required>

            <label for="quantity">What is yopur favorite web browser?</label>
            <select name="quantity" id="quantity">
                <option value="1">Chrome</option>
                <option value="2">Edge</option>
                <option value="3">Firefox</option>
            </select>

            <label for="pet">I have a household pet.</label>
            <input type="checkbox" id="pet" name="pet">

            <label for="places">List the places you have lived:</label>
            <textarea name="places" id="places"></textarea>

            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>

    </footer>

</body>

</html>
